### Ubuntu 20.04 Preseed (Full Auto) ###

# Locale & keyboard
d-i debian-installer/locale string en_US.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select us

# Network
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string vps
d-i netcfg/get_domain string local

# Mirror
d-i mirror/country string manual
d-i mirror/http/hostname string archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string

# Clock & timezone
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

# Partitioning (wipe disk, single ext4 root)
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm_write_new_label boolean true
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Root password (default: root123, bisa diganti nanti dengan passwd)
d-i passwd/root-login boolean true
d-i passwd/root-password password root123
d-i passwd/root-password-again password root123
d-i user-setup/allow-password-weak boolean true

# Install SSH server
d-i pkgsel/include string openssh-server

# Post-install message (ingatkan ganti password)
d-i preseed/late_command string \
    in-target bash -c 'echo -e "\n⚠️ VPS selesai reinstall.\nLogin root password default = root123\nSegera jalankan: passwd untuk ganti password.\n" >> /etc/motd'

# Install bootloader
d-i grub-installer/only_debian boolean true

# Auto reboot setelah selesai
d-i finish-install/reboot_in_progress note
